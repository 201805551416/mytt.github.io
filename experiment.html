    <!-- ===== 密码验证 ===== -->
    <script>
    (function(){
        const PASSWORD = "robot123";  // ← 修改为你的密码
        const AUTH_KEY = "auth_ok";

        // 已验证，直接放行
        if(localStorage.getItem(AUTH_KEY) === "ok") return;

        // 未验证，弹窗要求输入密码
        let input = prompt("请输入访问密码：");

        if(input){
            input = input.trim(); // 去掉前后空格
            if(input === PASSWORD){
                localStorage.setItem(AUTH_KEY, "ok"); // 保存验证状态
            } else {
                alert("密码错误，禁止访问！");
                document.documentElement.innerHTML = ""; // 清空页面
                location.replace("about:blank"); // 跳空白页
            }
        } else {
            alert("密码不能为空！");
            document.documentElement.innerHTML = "";
            location.replace("about:blank");
        }
    })();
    </script>
