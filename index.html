<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>严格密码保护</title>

<script>
(function(){
    const PASSWORD = "robot123"; // ← 自定义密码
    const AUTH_KEY = "auth_ok";

    // 已通过验证，直接放行
    if(localStorage.getItem(AUTH_KEY) === "ok") return;

    // 未验证，要求输入密码
    const input = prompt("请输入访问密码：");

    if(input === PASSWORD){
        localStorage.setItem(AUTH_KEY, "ok"); // 保存验证状态
    } else {
        alert("密码错误，禁止访问！");
        // 严格禁止页面显示
        document.documentElement.innerHTML = ""; // 清空整个 DOM
        location.replace("about:blank"); // 跳空白页
    }
})();
</script>

<style>
body { font-family: Arial; margin:0; background:#f4f4f4; }
header{ background:#333; color:white; padding:20px; text-align:center; }
main{ max-width:800px; margin:20px auto; background:white; padding:20px; border-radius:6px;}
footer{ text-align:center; padding:10px; color:#666;}
</style>

</head>
<body>

<header>
<h1>移动机器人实验教学</h1>
<p>仅限内部访问</p>
</header>

<main>
<h2>课程简介</h2>
<p>本网站用于移动机器人实验教学。</p>

<h2>实验列表</h2>
<ul>
<li>实验一：PID 控制</li>
<li>实验二：A* 路径规划</li>
<li>实验三：目标检测</li>
</ul>

<button onclick="localStorage.removeItem('auth_ok'); location.reload();">退出并重新验证</button>
</main>

<footer>
© 2026 移动机器人实验教学
</footer>

</body>
</html>
